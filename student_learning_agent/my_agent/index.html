<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADK Learning Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
            font-weight: 300;
        }

        .chat-section {
            padding: 40px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
            white-space: normal;
        }

        .user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .bot .message-bubble {
            background: #e9ecef;
            color: #333;
        }

        .bot .message-bubble.error {
            background: #ffe0e0;
            color: #c33;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #prompt {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        #prompt:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #prompt::placeholder {
            color: #999;
        }

        .btn-send {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-send:active {
            transform: translateY(0);
        }

        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .timestamp {
            font-size: 0.75em;
            opacity: 0.6;
            margin-top: 4px;
            margin-left: 4px;
        }

        .user .timestamp {
            margin-right: 4px;
            margin-left: 0;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .chat-section {
                padding: 20px;
            }

            .chat-messages {
                height: 300px;
            }

            .message-bubble {
                max-width: 90%;
            }

            .form-group {
                flex-direction: column;
            }

            .btn-send {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Learning Agent</h1>
            <p>Ask anything and get instant learning assistance</p>
        </div>

        <div class="chat-section">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    <div class="message-bubble">
                        Hello! I'm your AI Learning Assistant. Ask me anything about your studies, coding, learning strategies, or any topic you'd like to explore. Let's learn together! ðŸ“š
                    </div>
                    <div class="timestamp" id="timestamp-welcome"></div>
                </div>
            </div>

            <form id="chat-form">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="prompt" 
                        name="prompt" 
                        placeholder="Ask your question here..." 
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="btn-send" id="btn-send">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const promptInput = document.getElementById('prompt');
        const btnSend = document.getElementById('btn-send');

        document.getElementById('timestamp-welcome').textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        function getFormattedTime() {
            return new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function addMessage(content, isUser = false, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${isError ? 'error' : ''}`;
            
            // Handle content display
            if (!isUser && !isError && content.includes('|')) {
                // Format with section separators for plans/lists
                bubble.innerHTML = content
                    .split('|')
                    .map((section, index) => {
                        section = section.trim();
                        return `<span style="display: inline;">${escapeHtml(section)}${index < content.split('|').length - 1 ? ' <span style="color: rgba(0,0,0,0.3); margin: 0 6px;">â€¢</span> ' : ''}</span>`;
                    })
                    .join('');
                bubble.style.whiteSpace = 'normal';
                bubble.style.textAlign = 'justify';
            } else {
                bubble.textContent = content;
            }
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = getFormattedTime();
            
            messageDiv.appendChild(bubble);
            messageDiv.appendChild(timestamp);
            chatMessages.appendChild(messageDiv);
            
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 0);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function showLoading() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'loading-message';
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message-bubble loading';
            loadingDiv.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            
            messageDiv.appendChild(loadingDiv);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loading-message');
            if (loading) loading.remove();
        }

        chatForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            
            addMessage(prompt, true);
            promptInput.value = '';
            promptInput.focus();
            btnSend.disabled = true;

            showLoading();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        user_id: 'default'
                    })
                });

                removeLoading();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    addMessage(`Error: ${data.response}`, false, true);
                } else {
                    addMessage(data.response, false, false);
                }
            } catch (error) {
                removeLoading();
                addMessage(`Connection error: ${error.message}`, false, true);
            } finally {
                btnSend.disabled = false;
                promptInput.focus();
            }
        });

        promptInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
